<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>SiForm tests</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../lib/prototype.git.js"></script>
		
		<!-- SIFORM start -->
		<script type="text/javascript" src="../src/siform.js"></script>
		<link href="../src/siform.css" rel="stylesheet" type="text/css" />
		<!-- SIFORM END -->
	</head>
	<body>
		<div id="SiformSimple">simple test drop target</div>
		
		<script type="text/javascript">
			var shortListOfCountries = [["SI", "Slovenia"], ["IT", "Italy"], ["DE", "Njemackoj"], ["CH", "Svajcarskoj"]];

			document.observe("dom:loaded", function() {
				var siformSimple = new SiForm($("SiformSimple"), {
					displayType: "list",
					info: "Info description",
					width: 500,
					buttons: ["save", { title:"back", onclick: "alert('go back was clicked'); return false;" } ],
					formOptions: {
						action: "#",
						method: "post"
					},
					elements: [{
						type: "textfield",
						title: "First name:",
						name: "first_name",
						validations: ["required"],
						value: "Dominik"
					}, {
						type: "textfield",
						title: "Last name:",
						name: "last_name",
						validations: ["required"],
						value: "Znidar"
					}, {
						type: "textfield",
						title: "E-mail:",
						name: "email",
						validations: ["required","email"],
						value: "test.address@email.com"
					}, {
						type: "textfield",
						title: "Password:",
						name: "password",
						validations: ["required"],
						isPassword: true
					}, {
						type: "textfield",
						title: "Confirm password:",
						name: "confirm_password",
						validations: ["required", "sameAs-password"],
						isPassword: true
					}, {
						type: "radio",
						title: "Gender:",
						name: "gender",
						value: "m",
						values: [["f", "Female"], ["m", "Male"]]
					}, {
						type: "dateselect",
						title: "Birthday:",
						name: "birthday",
						value: "1983-05-21"
					}, {
						type: "textarea",
						title: "Describe yourself:",
						name: "description",
						value: "SMC?"
					},{
						type: "select",
						title: "Country:",
						name: "country",
						values: shortListOfCountries,
						value: "SI",
						validations: ["required"]
					},{
						type: "checkbox",
						title: "Interests:",
						name: "interests",
						values: ["sleeping", "working", "cycling", "schwimming"],
						value: ["sleeping","schwimming"],
						validations: ["required"]
					}]
				});
			});
		</script>
		
	</body>
</html>
