<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>SiForm tests</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../lib/prototype.git.js"></script>
		<script type="text/javascript" src="../lib/builder.git.js"></script>

		<!-- SIFORM start -->
		<script type="text/javascript" src="../src/siform.js"></script>
		<link href="../src/siform.css" rel="stylesheet" type="text/css" />
		<!-- SIFORM END -->
	</head>
	<body>

		<h1>Siform test rendering</h1>

		<div id="SiformSimple">siform target element</div>

		<script type="text/javascript">
			var shortListOfCountries = [["SI", "Slovenia"], ["IT", "Italy"], ["DE", "Njemackoj"], ["CH", "Svajcarskoj"], ['SE', 'Swedener']];

			document.observe("dom:loaded", function() {
				var siformSimple = new SiForm($("SiformSimple"), {
					width: 445,
					elements: [{
						type: 'form',
						action: '#',
						elementOptions: {
							width: 250,
							labelWidth: 160
						},
						elements: [{
							type: 'group',
							title: 'Required / system info',
							collapsible: true,
							elementOptions: { customLabelStyle: 'margin-left: 5px;' },
							elements: [{
								type: 'textfield',
								name: 'first_name',
								label: 'First name:',
								validations: 'required',
								value: 'Dominik'
							}, {
								type: "textfield",
								label: "Last name:",
								name: "last_name",
								validations: ["required"],
								value: "Znidar"
							}, {
								type: "textfield",
								label: "E-mail:",
								name: "email",
								validations: ["required","email"],
								value: "test.address@email.com"
							}, {
								type: "textfield",
								label: "Password:",
								name: "password",
								validations: ["required"],
								isPassword: true
							}, {
								type: "textfield",
								label: "Confirm password:",
								name: "confirm_password",
								validations: ["required", "sameAs-password"],
								isPassword: true
							}]
						}, {
							type: 'group',
							title: 'Additional / personal info',
							collapsible: true,
							collapsed: true,
							elements: [{
								type: "radio",
								label: "Gender:",
								name: "gender",
								value: "m",
								values: [["f", "Female"], ["m", "Male"]]
							}, {
								type: "dateselect",
								label: "Birthday:",
								name: "birthday",
								value: "1983-05-21"
							}, {
								type: "select",
								label: "Country:",
								name: "country",
								values: shortListOfCountries,
								value: "SI",
								validations: ["required"]
							}, {
								type: "textarea",
								label: "Describe yourself:",
								name: "description",
								value: "SMC?"
							}, {
								type: "checkbox",
								label: "Interests:",
								name: "interests",
								values: ["sleeping", "working", "cycling", "schwimming"],
								value: ["sleeping","schwimming"],
								validations: ["required"]
							}]
						}, {
							type: 'tabs',
							tabs: [{
								title: 'First tab',
								elements: [{
									type: 'textfield',
									label: 'Text in tab 1:',
									name: 'tabs[0][test]',
									value: 'tab 1'
								}]
							},{
								title: 'Second tab',
								elements: [{
									type: 'textfield',
									label: 'Text in tab 2:',
									value: 'tab 2',
									name: 'tabs[1][test]'
								},{
									type: 'textfield',
									label: 'Text 2 in tab 2:',
									value: '',
									name: 'tabs[1][test2]',
									validations: 'required'
								}]
							}]
						}],
						buttons: {
							customLabelStyle: 'margin-left: 5px;',
							elements: [{
								type: 'button',
								buttonType: 'submit',
								title: 'Save data'
							}, {
								type: 'button',
								buttonType: 'reset',
								title: 'Reset'
							}, {
								type: 'button',
								buttonType: 'url',
								url: '?fromButton=1',
								title: 'Go back'
							}]
						}
					}]
				});
			});
		</script>

	</body>
</html>
